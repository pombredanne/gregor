os:
  - linux
language: go
go:
  - 1.6
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
env:
  - TEST_MYSQL_DSN=root:@/test 
notifications:
  slack:
    rooms:
      secure: W5hUm0MPWJ3v2VGRAq9fxgroVvqFOkwnbrxllEX3Zadf3e909fwQzm7KEUvSEd9fhsKrdBxPrphCZd1UCq5cXjCkfokKFojnbgnYPKZYgL4M7GWqiURCfIUY7r0gQCDnFzIIANacIbhT8089IkQva8QWCdfX4zVycTKOvMC0msE=
matrix:
  - os: osx
branches:
  only:
    - master
services:
  - docker
before_install:
  - mysql -e "create database IF NOT EXISTS test;" -uroot
before_script:
  - (cd protocol && npm i && git diff --quiet --exit-code)
  - (cd bin/dbinit && go build && ./dbinit)
script:
  - go test -v ./...
  - (cd bin/gregord && go build && docker build -t kbgregor .)
after_success:
  - if [ $TRAVIS_OS_NAME == 'linux' ] && [ $TRAVIS_BRANCH == 'master' ] && [ $TRAVIS_PULL_REQUEST == 'false' ]; then
      echo "Logging into docker..." &&
      docker login -e "$CI_EMAIL" -u "$CI_USER" -p "$CI_PASS" "$CI_HOST" &&
      echo "Tagging kbgregor locally..." &&
      docker tag kbgregor $CI_HOST/kbgregor &&
      echo "Pushing kbgregor..." &&
      docker push $CI_HOST/kbgregor;
    else
      echo "Not pushing to Docker, because this isn't a push to master.";
    fi
